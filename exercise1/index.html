<script src="https://unpkg.com/vue/dist/vue.js"></script>

<div id="exercise">
   <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
    <p>VueJS is pretty cool - {{ name }} ({{ age }})</p>
    <!-- 2) Output your age, multiplied by 3 -->
    <p>{{ age * 3}}</p>
    <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
    <p>{{ randomNumber() }}</p>
    <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
    <div>
        <img v-bind:src="imageLink" style="width:100px;height:100px">
    </div>
    <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
    <div>
        <input v-bind:value="name" type="text">
    </div>
</div>


<script>
new Vue({
    el: '#exercise',
    data: {
        name: 'Toni Ramon',
        age: 26,
        imageLink: 'https://assets.adidas.com/images/w_600,f_auto,q_auto:sensitive,fl_lossy/e1db51db981b4ecbbb8aaa2501585cfb_9366/Pantalon_Sport_Basketball_Negro_EC6235_25_model.jpg'
    },
    methods: {
        randomNumber: function() {
            return Math.random(1) * 100;
        }
    }
});
</script>
